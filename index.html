<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Introduction & Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <h1>My Portfolio</h1>
        <ul>
            <li><a href="#intro">Introduction</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Introduction Section -->
    <section id="intro">
        <div class="container">
            <h2 class="intro-heading">Welcome to My Portfolio</h2>
            <p class="intro-text">Hi! I'm a passionate developer specializing in creating awesome web applications. This is my introduction page. Scroll down to get in touch!</p>
            <button id="learn-more">Learn More</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact-container">
            <h2 class="contact-heading">Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" id="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
